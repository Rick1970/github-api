<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="build/css/styles.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <title>Github search.</title>
</head>
<body>
  <div class="container">
    <div id="cool">
      <h1>Search Github for badass repos!</h1>
    </div>
    <div class="middle">
      <label for="name">Enter a username:</label>
      <input id="name" type="text">
      <button class="btn-custom" id="getName">Go get the repos!</button>
    </div>
      <div class="col-md-6" id="color1">
        <div class="block-show">
        <h4>Here are the repos</h4>
      </div>
        <ol id="repos">
        </ol>
      </div>

    <div class="row">
      <div class="col-md-6" id="color2">
          <div class="block-show">
        <h4>Here are the descriptions</h4>
          </div>
        <ol id="description">
        </ol>
      </div>
    </div>

  </div>

</body>
</html>
