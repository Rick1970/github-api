<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="build/css/vendor.css">
  <link rel="stylesheet" href="build/css/styles.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <title>Github search.</title>
</head>
<body>
  <div class="container-fluid">
    <div class="jumbotron">
      <h1>Search Github for badass repos!</h1>

        <input class="color" id="name" type="text">
        <button class="btn-custom" id="getName">Go get the repos!</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6" id="color1">
        <ul id="repos">
        </ul>
      </div>
      <div class="col-md-6" id="color2">
        <ul id="description">
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
